<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap");
    </style>
  </head>
  <body>
    <header class="headSection">
      <img src="./Vector.png" alt="" />
      <button class="btn">All Quotes</button>
    </header>
    <section class="mainContainer">
      <div class="container">
        <h1>Let's Start Generating Quotes</h1>
        <div class="quoteBoxContainer">
          <div class="quoteContainer">
            <h2 id="displayQuote">"Stay Hungry, stay foolish"</h2>
            <span class="author" id="displayAuthorName">-Steve Jobs</span>
          </div>
        </div>
        <button
          class="btn wdth margntn"
          id="generatquote"
          onclick="showQuote()"
        >
          Generate Quote
        </button>
        <form action="">
          <label>New Quote</label>
          <input
            class="margntn"
            type="text"
            placeholder="New Quote"
            id="newQuote"
            required
          />
          <label>Author Name</label>
          <div class="combineInput">
            <input
              type="text"
              placeholder="Author Name"
              id="newAuthorName"
              required
            />
            <button class="btn addAuthorBtn" type="submit" onclick="addQuote()">
              Add Quote
            </button>
          </div>
        </form>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
