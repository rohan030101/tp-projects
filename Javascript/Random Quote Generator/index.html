<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="headSection">
      <img src="./Vector.png" alt="logo" class="logo" />
      <button id="allQuote" class="alqBtn">All Quotes</button>
    </header>
    <section>
      <main class="mainSection">
        <h1>Let's Start Generating Quotes</h1>
        <div class="container">
          <div class="quoteBox">
            <h2 class="quoteText fullWidth" id="quote">
              "Stay hungry, stay foolish".
            </h2>
            <span class="authorName" id="author">Steve Jobs</span>
          </div>
        </div>
        <button class="alqBtn">Generate Quote</button>
        <div class="grpInputBox">
          <span>New Quote</span>
          <input type="text" value="New Quote" />
        </div>
        <div class="grpInputBox">
          <span>New Quote</span>
          <div class="">
            <input type="text" value="New Quote" />
            <button class="alqBtn">Add Quote</button>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
