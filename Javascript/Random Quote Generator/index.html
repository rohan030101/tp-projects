  <body>
    <header class="headSection">
      <img src="./Vector.png" alt="" />
      <button class="btn">All Quotes</button>

    <section class="mainContainer">
      <div class="container">
        <h1>Let's Start Generating Quotes</h1>
        <div class="quoteBoxContainer">
          <div class="quoteContainer">
            <h2>"Stay Hungry, stay foolish"</h2>
            <span class="author">-Steve Jobs</span>
          </div>
        </div>
        <button class="btn wdth margntn" id="generatquote">
          Generate Quote
        </button>

        <label for="newquote">New Quote</label>
        <input
          class="margntn"
          type="text"
          name="newquote"
          placeholder="New Quote"
          id="newQuote"
        />
        <label for="newquote">New Quote</label>
        <div class="combineInput">
          <input type="text" name="newquote" placeholder="New Quote" id="authorName" />
          <button class="btn addAuthorBtn">Add Quote</button>
        </div>
      </div>
    </section>
    <script type="module" src="./main.js"></script>
