<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="increase()">Count</button>

    <script>
      let count = localStorage.getItem("counter1");
      console.log(count);
      function increase() {
        count++;
        localStorage.setItem("counter1",JSON.stringify(count));
        // localStorage.setItem("counter",count);
        // return console.log(count);
      };
    </script>
  </body>
</html>
