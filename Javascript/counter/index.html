<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="/Javascript/counter/style.css">
  </head>
  <body>
    <section class="main">
      <h1>Click Counter</h1>
      <p>Click counter online clikc "+" button or space to count</p>
      <div class="container">
          <input class="countInput" id="count" type="number" value="0" readonly autofocus/>
        <button id="increase" onclick="increaseCount()">+</button>
        <button id="decrease" onclick="decreaseCount()">-</button>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
