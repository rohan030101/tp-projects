<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="/Javascript/counter/style.css" />
  </head>
  <body>
    <section class="main">
      <h1>Click Counter</h1>
      <p>Click counter online clikc "+" button or space to count</p>
      <div class="container">
        <div class="grpInput">
          <input
            class="countInput"
            id="count"
            type="number"
            value="0"
            autofocus
            readonly
          />
          <button class="resetBtn" id="reset" onclick="resetCount()">X</button>
        </div>
        <button class="btn" id="increase" onclick="increaseCount()">+</button>
        <button class="btn" id="decrease" onclick="decreaseCount()" style="background-color: grey;">-</button>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
